<!-- Inactivity timeout modal -->
<idbase-modal name="timeoutModal" title="Error" show="timeout.inactivity.show">
    <p>Your session became invalid.</p>
    <form><button type="button" class="btn btn-primary first-btn"
                  data-dismiss="modal"
                  ng-click="timeout.restart()">
        Restart
    </button></form>
</idbase-modal>
